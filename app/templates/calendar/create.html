{% extends "base.html" %}

{% block title %}Neuer Termin - Team Portal{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('calendar.index') }}">Termine</a></li>
                <li class="breadcrumb-item active">Neuer Termin</li>
            </ol>
        </nav>
        
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Neuen Termin erstellen</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Titel</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Beschreibung (optional)</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_time" class="form-label">Startzeit</label>
                            <input type="datetime-local" class="form-control" id="start_time" name="start_time" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_time" class="form-label">Endzeit</label>
                            <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label">Ort (optional)</label>
                        <input type="text" class="form-control" id="location" name="location">
                    </div>
                    
                    <!-- Wiederkehrende Termine -->
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_recurring" name="is_recurring">
                            <label class="form-check-label" for="is_recurring">
                                Wiederkehrender Termin
                            </label>
                        </div>
                    </div>
                    
                    <div id="recurrence_options" style="display: none;">
                        <div class="mb-3">
                            <label for="recurrence_type" class="form-label">Wiederholungstyp</label>
                            <select class="form-select" id="recurrence_type" name="recurrence_type">
                                <option value="none">Keine Wiederholung</option>
                                <option value="daily">Täglich</option>
                                <option value="weekly">Wöchentlich</option>
                                <option value="monthly">Monatlich</option>
                                <option value="yearly">Jährlich</option>
                            </select>
                        </div>
                        
                        <div class="mb-3" id="recurrence_interval_group">
                            <label for="recurrence_interval" class="form-label">Intervall</label>
                            <input type="number" class="form-control" id="recurrence_interval" name="recurrence_interval" value="1" min="1">
                            <small class="form-text text-muted" id="interval_help">z.B. alle 2 Wochen</small>
                        </div>
                        
                        <div class="mb-3" id="recurrence_days_group" style="display: none;">
                            <label class="form-label">Wochentage</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="recurrence_days_check" value="0" id="day_mo">
                                <label class="form-check-label" for="day_mo">Montag</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="recurrence_days_check" value="1" id="day_tu">
                                <label class="form-check-label" for="day_tu">Dienstag</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="recurrence_days_check" value="2" id="day_we">
                                <label class="form-check-label" for="day_we">Mittwoch</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="recurrence_days_check" value="3" id="day_th">
                                <label class="form-check-label" for="day_th">Donnerstag</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="recurrence_days_check" value="4" id="day_fr">
                                <label class="form-check-label" for="day_fr">Freitag</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="recurrence_days_check" value="5" id="day_sa">
                                <label class="form-check-label" for="day_sa">Samstag</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="recurrence_days_check" value="6" id="day_su">
                                <label class="form-check-label" for="day_su">Sonntag</label>
                            </div>
                            <input type="hidden" id="recurrence_days" name="recurrence_days">
                        </div>
                        
                        <div class="mb-3">
                            <label for="recurrence_end_date" class="form-label">Wiederholung endet am (optional)</label>
                            <input type="datetime-local" class="form-control" id="recurrence_end_date" name="recurrence_end_date">
                            <small class="form-text text-muted">Wenn leer, wird unbegrenzt wiederholt</small>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-accent">Termin erstellen</button>
                        <a href="{{ url_for('calendar.index') }}" class="btn btn-outline-secondary">Abbrechen</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const isRecurringCheckbox = document.getElementById('is_recurring');
    const recurrenceOptions = document.getElementById('recurrence_options');
    const recurrenceType = document.getElementById('recurrence_type');
    const recurrenceDaysGroup = document.getElementById('recurrence_days_group');
    const recurrenceIntervalGroup = document.getElementById('recurrence_interval_group');
    const intervalHelp = document.getElementById('interval_help');
    const recurrenceDaysInput = document.getElementById('recurrence_days');
    const dayCheckboxes = document.querySelectorAll('input[name="recurrence_days_check"]');
    
    // Toggle Wiederholungsoptionen
    isRecurringCheckbox.addEventListener('change', function() {
        recurrenceOptions.style.display = this.checked ? 'block' : 'none';
        if (!this.checked) {
            recurrenceType.value = 'none';
        }
        updateRecurrenceOptions();
    });
    
    // Update Wiederholungsoptionen basierend auf Typ
    recurrenceType.addEventListener('change', updateRecurrenceOptions);
    
    function updateRecurrenceOptions() {
        const type = recurrenceType.value;
        
        // Wochentage nur bei wöchentlicher Wiederholung anzeigen
        recurrenceDaysGroup.style.display = (type === 'weekly') ? 'block' : 'none';
        
        // Intervall-Hilfetext anpassen
        if (type === 'daily') {
            intervalHelp.textContent = 'z.B. alle 2 Tage';
        } else if (type === 'weekly') {
            intervalHelp.textContent = 'z.B. alle 2 Wochen';
        } else if (type === 'monthly') {
            intervalHelp.textContent = 'z.B. alle 2 Monate';
        } else if (type === 'yearly') {
            intervalHelp.textContent = 'z.B. alle 2 Jahre';
        } else {
            intervalHelp.textContent = '';
        }
    }
    
    // Wochentage sammeln
    dayCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            const selectedDays = Array.from(dayCheckboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value)
                .join(',');
            recurrenceDaysInput.value = selectedDays;
        });
    });
});
</script>
{% endblock %}
