{% extends "base.html" %}

{% block title %}{{ canvas.name }} - Canvas{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/canvas.css') }}">
{% endblock %}

{% block content %}
<div class="canvas-fullscreen">
    <!-- Top Bar: Zurück-Button links, Toolbar zentriert -->
    <div class="canvas-top-bar">
        <!-- Left: Zurück-Button -->
        <div class="canvas-top-left">
            <a href="{{ url_for('canvas.index') }}" class="canvas-back-btn">
                <i class="bi bi-arrow-left"></i>
                <span>teampoortal</span>
            </a>
        </div>
        
        <!-- Center: Toolbar -->
        <div class="canvas-toolbar">
            <!-- Tool 0: Schloss -->
            <button class="canvas-tool-btn" data-tool="lock" title="Bearbeitung aktivieren/deaktivieren">
                <i class="bi bi-lock"></i>
            </button>
            
            <!-- Tool 1: Hand -->
            <button class="canvas-tool-btn" data-tool="hand" title="Canvas bewegen">
                <i class="bi bi-hand-index"></i>
            </button>
            
            <!-- Tool 2: Auswahl -->
            <button class="canvas-tool-btn active" data-tool="select" title="Objekte auswählen und bewegen">
                <i class="bi bi-cursor"></i>
            </button>
            
            <!-- Tool 3: Rechteck -->
            <button class="canvas-tool-btn" data-tool="rectangle" title="Rechteck zeichnen">
                <i class="bi bi-square"></i>
            </button>
            
            <!-- Tool 4: Diamant -->
            <button class="canvas-tool-btn" data-tool="diamond" title="Diamant zeichnen">
                <i class="bi bi-diamond"></i>
            </button>
            
            <!-- Tool 5: Kreis -->
            <button class="canvas-tool-btn" data-tool="circle" title="Kreis zeichnen">
                <i class="bi bi-circle"></i>
            </button>
            
            <!-- Tool 6: Pfeil -->
            <button class="canvas-tool-btn" data-tool="arrow" title="Pfeil zeichnen">
                <i class="bi bi-arrow-right"></i>
            </button>
            
            <!-- Tool 7: Linie -->
            <button class="canvas-tool-btn" data-tool="line" title="Linie zeichnen">
                <i class="bi bi-dash-lg"></i>
            </button>
            
            <!-- Tool 8: Text -->
            <button class="canvas-tool-btn" data-tool="text" title="Text hinzufügen">
                <i class="bi bi-type"></i>
            </button>
            
            <!-- Tool 9: Bild -->
            <button class="canvas-tool-btn" data-tool="image" title="Bild einfügen">
                <i class="bi bi-image"></i>
            </button>
            
            <!-- Tool 10: Radierer -->
            <button class="canvas-tool-btn" data-tool="eraser" title="Objekte löschen">
                <i class="bi bi-eraser"></i>
            </button>
        </div>
    </div>
    
    <!-- Canvas Area -->
    <div class="canvas-area-container">
        <svg id="canvas-svg" class="canvas-svg"></svg>
        <div id="canvas-overlay" class="canvas-overlay"></div>
    </div>
    
    <!-- Bottom Controls: Zoom, Undo/Redo und Teilnehmer -->
    <div class="canvas-bottom-controls">
        <!-- Left: Zoom Controls -->
        <div class="canvas-zoom-controls">
            <button class="canvas-control-btn" id="zoom-out" title="Rauszoomen">
                <i class="bi bi-dash"></i>
            </button>
            <span class="canvas-zoom-level" id="zoom-level">100%</span>
            <button class="canvas-control-btn" id="zoom-in" title="Reinzoomen">
                <i class="bi bi-plus"></i>
            </button>
        </div>
        
        <!-- Center: Undo/Redo Controls -->
        <div class="canvas-history-controls">
            <button class="canvas-control-btn" id="undo-btn" title="Rückgängig" disabled>
                <i class="bi bi-arrow-counterclockwise"></i>
            </button>
            <button class="canvas-control-btn" id="redo-btn" title="Wiederholen" disabled>
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </div>
        
        <!-- Right: Aktive Benutzer -->
        <div class="canvas-bottom-right">
            <div class="canvas-active-users" id="canvas-active-users">
                <!-- Wird dynamisch mit SocketIO gefüllt -->
            </div>
        </div>
    </div>
</div>

<!-- Hidden Input für Bild-Upload -->
<input type="file" id="image-upload-input" accept="image/*" style="display: none;">

{% endblock %}

{% block extra_js %}
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/canvas.js') }}"></script>
<script>
    // Canvas-Konfiguration
    const canvasConfig = {
        id: {{ canvas.id }},
        name: {{ canvas.name|tojson }},
        elements: {{ elements|tojson if elements else '[]'|safe }},
        currentUser: {
            id: {{ current_user.id }},
            name: {{ current_user.full_name|tojson }},
            profilePicture: {{ current_user.profile_picture|tojson if current_user.profile_picture else 'null' }}
        }
    };
    
    // Initialisiere Canvas
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof CanvasEditor !== 'undefined') {
            const editor = new CanvasEditor(canvasConfig);
            editor.init();
        }
    });
</script>
{% endblock %}
