# ONLYOFFICE Document Server Nginx Reverse Proxy Configuration
# 
# Diese Konfiguration sollte in Ihre bestehende Nginx-Konfiguration integriert werden.
# Fügen Sie den location-Block zu Ihrer server-Konfiguration hinzu oder
# inkludieren Sie diese Datei mit: include /path/to/nginx/onlyoffice.conf;

location /onlyoffice/ {
    proxy_pass http://127.0.0.1:8000/;
    proxy_http_version 1.1;
    
    # WebSocket-Support für Kollaboration
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Standard Proxy-Header
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Timeouts für große Dateien und langsame Verbindungen
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
    
    # Buffer-Einstellungen für bessere Performance
    proxy_buffering off;
    proxy_request_buffering off;
    
    # Größere Header-Buffer für ONLYOFFICE (behebt "Request Header Or Cookie Too Large")
    client_header_buffer_size 16k;
    large_client_header_buffers 8 32k;
    
    # CORS-Header (falls benötigt)
    # add_header Access-Control-Allow-Origin *;
    # add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    # add_header Access-Control-Allow-Headers "Content-Type, Authorization";
    
    # Größere Dateien erlauben
    client_max_body_size 100M;
}

