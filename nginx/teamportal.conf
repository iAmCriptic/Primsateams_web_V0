# Nginx Reverse Proxy Konfiguration für Team Portal Flask App
# 
# Diese Datei sollte nach /etc/nginx/sites-available/teamportal kopiert werden
# und dann mit einem Symlink in sites-enabled aktiviert werden:
# 
# sudo cp nginx/teamportal.conf /etc/nginx/sites-available/teamportal
# sudo ln -s /etc/nginx/sites-available/teamportal /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl restart nginx

# HTTP Server - Port 80 (Standard-HTTP)
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Ersetzen Sie _ mit Ihrer Domain, z.B. ihre-domain.de
    
    # Optional: Weiterleitung zu HTTPS (aktivieren nach SSL-Setup)
    # return 301 https://$server_name$request_uri;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # File upload limit
    client_max_body_size 100M;
    
    # Root location - Weiterleitung zur Flask-App
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (für zukünftige Features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Statische Dateien direkt ausliefern (bessere Performance)
    location /static {
        alias /var/www/teamportal/app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Upload-Verzeichnis
    location /uploads {
        alias /var/www/teamportal/uploads;
        expires 7d;
        access_log off;
    }
    
    # ONLYOFFICE Integration (optional - auskommentieren wenn nicht benötigt)
    # include /etc/nginx/sites-available/onlyoffice.conf;
    # oder direkt hier einfügen:
    # location /onlyoffice/ {
    #     proxy_pass http://127.0.0.1:8000/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_connect_timeout 600s;
    #     proxy_send_timeout 600s;
    #     proxy_read_timeout 600s;
    #     send_timeout 600s;
    #     proxy_buffering off;
    #     proxy_request_buffering off;
    #     client_max_body_size 100M;
    # }
    
    # Logging
    access_log /var/log/nginx/teamportal_access.log;
    error_log /var/log/nginx/teamportal_error.log;
}

